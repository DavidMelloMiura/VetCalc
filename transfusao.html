    <div id="header">
        <img src="img/Logo_hz.svg" id="logo" alt="caroline-medica-veterinaria">
        <h2 id="sistemaVeterinaria">Sistema Veterinária</h2>

    <div class="content">
        
        
        <h2 class="tituloPagina">Calculo de Transfusão</h2>

        <div class="contSelect m-3">
            <div class="form">
                <input class="form-control mb-3" type="text" name="Tpeso" id="Tpeso" placeholder="Peso em Kg">
        
                <p>Volume Total</p>
                
                <div class="VolTot">
                    <label for="oito" class="radioLabel">
                        <input type="radio" value="8" class="radio" name="VolTot" id="oito">
                        <div class="spaceradio"></div>
                        8%
                    </label>
        
                    <label for="dez" class="radioLabel">
                        <input type="radio" value="10" class="radio" name="VolTot" id="dez">
                        <div class="spaceradio"><!-- Virtual element --></div>
                        10%    
                        <div class="resultVolume" id="txtSangue">-</div>
                    </label>
                </div>
        
                <p>Volume a ser Extraido</p>
        
                <div class="VolExt">
                    <label for="vinte" class="radioLabel">
                        <input type="radio" value="20" class="radio" name="VolExt" id="vinte">
                        <div class="spaceradio"></div>
                        20%
                    </label>
        
                    <label for="vintecinco" class="radioLabel">
                        <input type="radio" value="25" class="radio" name="VolExt" id="vintecinco">
                        <div class="spaceradio"><!-- Virtual element --></div>
                        25%
                        <div class="resultVolume" id="txtDoaSangue">-</div>    
                    </label>
                </div>
        
                <button class="btn btn-primary mt-3" onclick="calcular()">Calcular</button>
                
            </div>

            
                <h2 class="titulo">Coletagem Máxima</h2>
                <div class="result" id="result">-</div> 
                
                    
        
                <!-- <p>TESTE DE CONVERSÃO</p>

        </div>
